<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Time Grid System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Hierarchical Hex Grid System</h1>

    <!-- Level 1: 2x2 = 4 boxes -->
    <div class="grid-level" id="level-1">
      <div class="hex-box">0000</div>
      <div class="hex-box">0001</div>
      <div class="hex-box">0002</div>
      <div class="hex-box">0003</div>
    </div>

    <!-- Level 2: 4x4 = 16 boxes -->
    <div class="grid-level" id="level-2">
      <div class="hex-box">0000</div>
      <div class="hex-box">0001</div>
      <div class="hex-box">0004</div>
      <div class="hex-box">0005</div>
      <div class="hex-box">0002</div>
      <div class="hex-box">0003</div>
      <div class="hex-box">0006</div>
      <div class="hex-box">0007</div>
      <div class="hex-box">0008</div>
      <div class="hex-box">0009</div>
      <div class="hex-box">000c</div>
      <div class="hex-box">000d</div>
      <div class="hex-box">000a</div>
      <div class="hex-box">000b</div>
      <div class="hex-box">000e</div>
      <div class="hex-box">000f</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
